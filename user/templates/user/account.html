{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Account{% endblock %}



{% block content %}
<form method="POST">
  {% csrf_token %}
    <fieldset>
      <legend style="text-align: center;">Your Account</legend>
        <div>
          {{ form|crispy }}
        </div>
      </fieldset>
      <div style="text-align: center;">
        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
      </div>
  </form>

{% endblock %}
