{% extends 'base.html' %} 

{% block title %}Details{% endblock %}

{% block content%}

    <article>
        {% if note.title is not None %}
              <div class='text-primary' style="margin-top: 30px; font-size: 24px;">{{ note.title }} </div>
        {% endif %}
            <div class="text-primary" style="margin-top: 10px; font-size: 16px;">{{ note.content }}</div>
            <p class="text-muted" style="margin-top: 20px; font-size: 12px;">{{ note.date_posted|date:"M  d, Y" }}</p>
    </article>
    <div>
        <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'note-update' note.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'note-delete' note.id %}">Delete</a>
    </div>
{% endblock %}
