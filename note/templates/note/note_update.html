{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Update{% endblock %}

{% block content%}
<form action="" method="POST">
    {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="text-align: center;">Update Note</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit" style="margin-top: 20px;" class="btn btn-info">Update</button><br>
        </div>
</form>
{% endblock %}
